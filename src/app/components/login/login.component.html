<div class="container">
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>
  <h2>Iniciar Sesión</h2>    
  <form (submit)="onLogin()">
    <div class="form-group">
      <label for="exampleInputEmail1">Usuario</label>
      <input type="email"  [(ngModel)]="email" required class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Ingrese Usuario" name="email">
      <small id="emailHelp" class="form-text text-muted">Nunca compartas tu Usuario y Contraseña con nadie.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" [(ngModel)]="password" required class="form-control" id="inputPassword1" placeholder="Password" name="password">
    </div>
    <button type="submit" class="btn btn-primary mt-2">Ingresar</button>
  </form>
</div>
